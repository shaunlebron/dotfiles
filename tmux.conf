# NOTE: you must do `brew install reattach-to-user-namespace`
#       to make pbpaste and pbcopy work under tmux

set-option -g prefix C-a
unbind-key C-b

bind-key C-a last-window
bind-key a send-prefix

set-option -g status-justify left

set-option -g status-bg black
set-option -g status-fg white

set-option -g status-left-fg blue

set-window-option -g window-status-current-format "#[fg=red][#[fg=yellow]#I- #[fg=white]#W#[fg=red]]"
set-window-option -g window-status-format " #[fg=yellow]#I- #[fg=white]#W "

bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

set-option -g pane-active-border-fg blue

# Split windows with a more visual set of characters.
bind | split-window -h
bind - split-window -v

# Select panes with vi-style movement commands.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vi-style movement commands.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set-option -g default-command "reattach-to-user-namespace -l bash"
